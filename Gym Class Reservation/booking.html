<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <link rel="stylesheet" href="booking.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-left">
          <div class="logo">
            <img src="image/logo.png" alt="GYM FITNESS">
          </div>
          <div class="gym-title">GYM FITNESS</div>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Classes</a></li>
          </ul>
        </nav>
      </header>
  <main class="main">
    <div class="form-container">
      <h1>BOOK YOUR SPOT</h1>
      <form action="confirmation.html">
        <label for="class-type">Select Class Type:</label>
        <select id="class-type" name="class-type">
          <option value="yoga">Yoga</option>
          <option value="cardio">Cardio</option>
          <option value="strength">Strength Training</option>
        </select>

        <label for="session-time">Select Session Time:</label>
        <select id="session-time" name="session-time">
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
        </select>

        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Reserve Now</button>
      </form>
    </div>
  </main>
</body>
</html>
